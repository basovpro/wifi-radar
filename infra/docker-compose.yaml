services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radar
      POSTGRES_DB: radar
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ../backend
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: radar
      DB_USER: radar
      DB_PASS: radar
    ports:
      - "8000:8000"
    volumes:
      - ../backend/app:/app/app
      - ../backend/tests:/app/tests
      - ../backend/alembic:/app/alembic
      - ../backend/alembic.ini:/app/alembic.ini
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000

# ── объявление всех именованных томов ────────────
volumes:
  pgdata:
