version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4      # Готовый образ Postgres + PostGIS
    environment:
      POSTGRES_USER: radar
      POSTGRES_PASSWORD: radar
      POSTGRES_DB: radar
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]               # база будет доступна на вашем ПК

volumes:
  pgdata:
